<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            display:flex;
        }
        .left,.right{
            width:200px;
            border:1px solid red;
        }
        .center{
            flex:1;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">111</div>
        <div class="center">222</div>
        <div class="right">333</div>
    </div>
</body>
</html>
