<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            position:relative;
        }
        .left{
            border:1px solid blue;
        }
        .right{
            width:100%;
            top:0;
            left:200px;
            position:absolute;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">111</div>
        <div class="right">222</div>
    </div>
</body>
</html>
